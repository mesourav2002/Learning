  <body>
    <div
      style="
        position: relative;
        left: 80px;
        top: 20px;
        background-color: yellow;
      "
    >
      This div has relative positioning.
    </div>
    <div
      style="
        position: relative;
        left: 80px;
        top: 20px;
        background-color: yellow;
      "
    >
      This div has relative positioning.
    </div>

    <div
      style="
        position: absolute;
        left: 80px;
        top: 100px;
        background-color: yellow;
      "
    >
      This div has absolute positioning.
    </div>
    <div
      style="
        position: absolute;
        left: 80px;
        top: 109px;
        background-color: rgb(255, 0, 179);
      "
    >
      This div has absolute positioning.
    </div>
    <div
      style="position: fixed; left: 80px; top: 150px; background-color: yellow"
    >
      This div has fixed positioning.

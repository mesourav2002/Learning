<!doctype html>
<html>
	<head>
		<title>My html table page tag</title>
	</head>
	<body>
		<table border="2" width="5" cellpadding="5" cellspacing="5" bgcolor="yellow" >
			<caption>this is mergeing cells example </caption>
			<thead>
				
				<tr>
					<td colspan="3">this is head of the table</td>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<td colspan="3">this is head of the table</td>
				</tr>
			</tfoot>
		<tr>
			<td rowspan="3">row1,column1</td>
			<td colspan="2">row1,column2</td>
		</tr>
		<tr>
			<td>row2,column2</td>
			<td>row2,column3</td>
		</tr>
		    <td>row3,column2</td>	
		    <td>row3,column2</td>
		</tr>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attributes Demo</title>
  </head>
  <body>
    <h1 title="by Sheeraz Sir">Demo on Attributes</h1>
    <!--
        Attributes
            it is used to add the additional information for the HTML elements 
            NOTE:we have to use open HTML tag to use attributes  
    -->
    <h2 title="Hyper Text Markup Language">HTML</h2>

    <h2 title="Cascading Style Sheet">CSS</h2>
    <h2 title="Java Script">JS</h2>
    <!--title attributes
        it is used to giving title name for the HTML element
    -->
    <hr />
    <marquee direction="left" width="200"> HTML </marquee>
    <br />
    <marquee direction="right" width="200"> CSS </marquee>
    <marquee direction="up" height="50"> JS </marquee>
    <marquee direction="down" height="50"> JAVA </marquee>
    <marquee
      behavior="alternate"
      direction="right"
      scrollamount="50"
      hspace="300"
      >sourav</marquee
    >
    <!--
        Marquee tag: 
            it is used to scroll the contents from one end to the other end 
            -default direction moving towards left side to change the direction we are using attributes

        Attributes used in marquee tag:
            direction attributes is used to change the direction of the marquee tag 
            Ex: direction ="left","right", "up","down"
            height attributes is used to increase the height of HTML elements
    -->
  </body>
</html>

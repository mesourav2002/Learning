<!doctype html>
<html>
    <head>
        <title>css class selector page</title>
        <style>
            .style1{
                color:green;
                font-family:times new roman;
            }
            .style2{
                color:red;
                font-family:monotype corsiva;
            } 
            #div{
                height:200px;
                width:500px;
                background-color:rgb(18, 18, 19);
            }
        </style>
    </head>
    <body>
    <div id="div">
	    <h2 class="style1">Heading 1</h2>
        <p class="style1">This is a paragraph for heading 1.</p>
		<h2 class="style2">Heading 2</h2>
		<p class="style2">This is a paragraph for heading 2.</p>
    </div> 
    </body>
</html>

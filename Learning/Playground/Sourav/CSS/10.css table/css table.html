<!doctype html>
<html>
    <head>
        <title>css table page</title>
        <style type="text/css">
            table.one {
                border-collapse:separate;
                width:400px;
                border-spacing:15px
            }
            table.two {
                border-collapse:separate;
                width:400px;
                border-spacing:15px
            }
            td.a {
                border-style:dotted;
                border-width:4px;
                border-color:#000000;
                padding:30px;
            } 
            td.b {
                border-style:solid;
                border-width:3px;
                border-color: #00ff00;
                padding:30px
            }
        </style>
    </head>
    <body>
        <table class="one">
            <capton>Collapse Border Example</capton>
            <tr>
                <td class="a">Cell A Collapse example</td>
            </tr>
            <tr>
                <td class="b">Cell A Collapse example</td>
            </tr>
        </table> 
        <p></p>
        <hr/>
        <p></p>
        <table class="two">
            <capton>Separate Border Example</capton>
            <tr>
                <td class="a">Cell A Separate <br/>example</td>
            </tr>
            <tr>
                <td class="b">Cell A Separate example</td>
            </tr>
        </table>
       
    </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to my page</title>
  </head>
  <body>
    <script language="javascript" type="text/javascript">
      var ch = prompt("Enter a character", "Enter...");
      switch (ch) {
        case "a":
        case "e":
        case "i":
        case "o":
        case "U":
          document.write(ch + " is vowel");
          break;
        default:
          document.write("Sppecial charcter/consunant");
          break;
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      var arr = new Array(
        "rocky.jpeg",
        "download.jpeg",
        "sourav.jpeg",
        "sr.jpeg"
      );
      var i = 1;
      var ref;
      function picLibaray() {
        document.images[0].src = arr[i];
        i++;
        if (i > 3) i = 0;
      }
      function start() {
        ref = setInterval("picLibaray()", 1000);
      }
      function stop() {
        clearInterval(ref);
      }
    </script>
  </head>
  <body>
    <img src="rocky.jpeg" onmouseover="stop()" onmouseout="start()" />
  </body>
</html>

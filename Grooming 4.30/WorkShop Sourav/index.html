<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./login.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="Logo-flot">
        <h1>DashCode Platform</h1>
      </div>
      <div class="container">
        <div class="logo-container">
          <div class="box">
            <img
              src="./assets/page-logo.png"
              alt=""
              height="100%"
              width="100%"
            />
          </div>
        </div>
        <div class="login-container">
          <div class="form-container">
            <div class="logo"><img src="./assets/page-logo2.png" alt="" /></div>
            <div class="form">
              <form action="" (event) onsubmit="loginPage(event)">
                <input type="text" placeholder="Enter your number or Email" />
                <input type="password" placeholder="Password" />
                <button>Log in</button>
              </form>
            </div>
            <div>OR</div>
            <div class="log-fb">Login in with Facebook</div>
            <div><a href="">forgot password?</a></div>
          </div>
          <div class="sign-up">
            <div>Don't have an account- <a href="">Sign up</a></div>
          </div>
        </div>
      </div>
    </div>

    <script src="./App.js"></script>
  </body>
</html>

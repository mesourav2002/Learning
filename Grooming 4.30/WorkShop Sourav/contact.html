    <div class="main">
      <div class="nav">
        <a href="./home.html">
          <h2 class="hel">
            <img
              src="./assets/dashcode-favicon-black.png"
              alt=""
              height="30%"

            />
            DashCode
          </h2>
        </a>

        <div class="nav-part2">
          <a href="./home.html"> <h4>HOME</h4></a>
          <a href="./about.html"><h4>ABOUT</h4></a>
          <a href="./service.html"><h4>SERVICE</h4></a>

          <a href="./index.html"> <button>Sign In</button> </a>
          <div class="li">
            <i class="ri-menu-3-fill"></i>
            <ul class="dropdown">
              <li>
                <a href="./home.html"> <h5 class="home">HOME</h5></a>

              <li>

              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="content">
        <section id="contactPage">
          <div id="contact">
            <h1 className="contactPageTitle">Contact Me</h1>
            <span className="contactDecs">
              Please fill out the form below to discuss any work opportunities.
            </span>

            <h3>Contact Form</h3>

            <div class="container">
              <form action="home.html">
                <label for="fname">First Name</label>
                <input
                  type="text"
                  id="fname"
                  name="firstname"
                  placeholder="Your name.."
                />

                <label for="lname">Last Name</label>
                <input
                  type="text"
                  id="lname"
                  name="lastname"
                  placeholder="Your last name.."
                />

                <label for="country">Country</label>
                <select id="country" name="country">
                  <option value="australia">India</option>
                  <option value="canada">Canada</option>
                  <option value="usa">USA</option>
                </select>

                <label for="subject">Subject</label>
                <textarea
                  id="subject"
                  name="subject"
                  placeholder="Write something.."
                  style="height: 200px"
                ></textarea>

                <input type="submit" value="Submit" />
              </form>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>

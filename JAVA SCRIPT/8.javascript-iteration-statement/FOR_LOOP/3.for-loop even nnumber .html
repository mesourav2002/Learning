<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <script language="javascript" type="text/javascript">
      var i;
      for (i = 1; i <= 100; i++) {
        if (i % 2 == 0) {
          document.write("i=" + i);
          document.write("<br/>");
        }
      }
    </script>
  </body>
</html>

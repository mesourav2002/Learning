<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
  </head>

            </div>

          </div>
          <div class="sign-up">
            <div>Don't have an account- <a href="">Sign up</a></div>
          </div>
          <div>
            Get the App.
          </div>
          <div class="playstore">
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>

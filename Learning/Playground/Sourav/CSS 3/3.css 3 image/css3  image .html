<!doctype html>
<html>
    <head>
        <style>
            #borderimg1{
                border:10px solid ;
                padding:15px;
                border-image-source:url(image/border.jpg);
                border-image-repeat: round ;
                border-image-slice:30;
                border-image-width:10px;
            }#borderimg2{
                border:10px solid ;
                padding:15px;
                border-image-source:url(image/border.jpg);
                border-image-repeat: round;
                border-image-slice:30;
                border-image-width:20px;
            }#borderimg3{
                border:10px solid ;
                padding:15px;
                border-image-source:url(image/border.jpg);
                border-image-repeat: repeat;
                border-image-slice:30;
                border-image-width:30px;
            }
        </style>
    </head>
    <body>
        <p id="borderimg1">this is border image example</p>
        <p id="borderimg2">this is border image example</p>
        <p id="borderimg3">this is border image example</p>
    </body>
</html>

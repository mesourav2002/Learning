<!doctype html>
<html>
	<head>
		<title>My html table page tag</title>
	</head>
	<body>
		<table border="2" width="5" cellpadding="5" cellspacing="5">
		<tr>
			<td>row1,column1</td>
			<td colspan="2">row1,column2</td>
		</tr>
		<tr>
			<td>row2,column1</td>
			<td>row2,column2</td>
			<td>row2,column3</td>
		</tr>
		<tr>
		    <td>row3,column1</td>
		    <td>row3,column2</td>
		    <td>row3,column3</td>
		</tr>
	</body>
</html>

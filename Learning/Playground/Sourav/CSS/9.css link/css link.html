<!DOCTYPE html>
<html>
    <head>
        <title>css link page</title>
        <style type="text/css">
            a{
                text-decoration:none;
            }
            a:link {color:red}
            a:visited{color:rgb(62, 5, 148)}
            a:hover{color:rgb(9, 190, 218); text-decoration:underline}
            a:active{color:green}
        </style>
    </head>
    <body>
        <a href="https://www.youtube.com/watch?v=MsoJQzG2FUU">Click here to go google</a>
    </body>
</html>

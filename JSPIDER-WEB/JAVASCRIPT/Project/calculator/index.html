<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="cal">
      <table border="1">
        <tr>
          <th colspan="4"><input type="text" placeholder="Calculate" /></th>
        </tr>
        <tr>
          <th onclick="empty()" colspan="2"><button class="ce">CE</button></th>
          <th onclick="getValue(event)"><button>*</button></th>
          <th onclick="getValue(event)"><button>/</button></th>
        </tr>
        <tr>
          <th onclick="getValue(event)"><button>7</button></th>
          <th onclick="getValue(event)"><button>8</button></th>
          <th onclick="getValue(event)"><button>9</button></th>
          <th onclick="getValue(event)"><button>-</button></th>
        </tr>
        <tr>
          <th onclick="getValue(event)"><button>4</button></th>
          <th onclick="getValue(event)"><button>5</button></th>
          <th onclick="getValue(event)"><button>6</button></th>
          <th onclick="getValue(event)"><button>+</button></th>
        </tr>
        <tr>
          <th onclick="getValue(event)"><button>1</button></th>
          <th onclick="getValue(event)"><button>2</button></th>
          <th onclick="getValue(event)"><button>3</button></th>
          <th onclick="result()" rowspan="2">
            <button class="equal">=</button>
          </th>
        </tr>
        <tr>
          <th onclick="getValue(event)"><button>.</button></th>
          <th onclick="getValue(event)"><button>0</button></th>
          <th onclick="getValue(event)"><button>%</button></th>
        </tr>
      </table>
    </div>

    <script src="./script.js"></script>
  </body>
</html>

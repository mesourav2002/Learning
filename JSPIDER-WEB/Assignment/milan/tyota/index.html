<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/11d6d64daf.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="header">
        <div class="nav1">
          <div class="logo" style="font-weight: bold; font-size: 1.4vw">
            Tayota
          </div>
          <div class="logout">
            <div>AD</div>
            <div>Adam Drake <br />Employee ID: 12345</div>
            <div><button>Logout</button></div>
          </div>
        </div>
        <hr />
        <div class="nav2">
          <div><i class="fa-solid fa-house"></i> <span>Home </span></div>
          <div><i class="fa-solid fa-user"></i> <span>Profile</span></div>
          <div><i class="fa-regular fa-clock"></i> <span>Overtime</span></div>
          <div><i class="fa-regular fa-calendar"></i> <span>Leave </span></div>
          <div><i class="fa-regular fa-clock"></i> <span>Timesheet</span></div>
          <div><i class="fa-solid fa-signal"></i> <span>Reports</span></div>
        </div>
      </div>
      <div class="container">
        <div class="ot-request">
          <h1>Overtime request</h1>
          <h3>Request overtime for additional hours worked</h3>
        </div>
        <div class="name-dept">
          <div>
            <label for="">Name</label><br /><br />
            <input type="text" placeholder="Enter Your name" />
          </div>
          <div>
            <label for="">Department</label><br /><br />
            <input type="text" placeholder="Enter Your department" />
          </div>
        </div>
        <div class="date-hour">
          <div>
            <label for="">Date</label><br /><br />
            <input type="date" />
          </div>
          <div>
            <label for="">Hours</label><br /><br />
            <input type="text" />
          </div>
        </div>
        <div class="reasons">
            <label for="">Reason</label>
            <input type="text" placeholder="Enter the reason for your overtime">
        </div>
      </div>
    </div>
  </body>
</html>

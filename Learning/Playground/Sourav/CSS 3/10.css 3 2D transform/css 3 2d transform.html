<!doctype html>
<html>
    <head>
        <style>
            div{
                width:300px;
                height:100px;
                background-color:pink;
                border:1px solid black;
            }
            div#mydiv {
                /* IE */
                -ms-transform:rotate(20deg);

                /* safari */
                -webkit-transform:rotate(20deg);

                /* standard syntax */
                transform:rotate(20deg)
            }
            div#mydiv1 {
                /* IE */
                -ms-transform:skew(20deg);

                /* safari */
                -webkit-transform:skew(20deg);

                /* standard syntax */
                transform:skew(20deg)
            }
            div#mydiv2 {
                /* IE */
                -ms-transform:skewx(20deg);

                /* safari */
                -webkit-transform:skewx(20deg);

                /* standard syntax */
                transform:skewx(20deg)
            }
            div#mydiv3 {
                /* IE */
                -ms-transform:skewy(20deg);

                /* safari */
                -webkit-transform:skewy(20deg);

                /* standard syntax */
                transform:skewy(20deg)
            }
        </style>
    </head>
    <body>
        <div>
            Sourav kumar dash  
          </div>
          <div id="mydiv">
            Sourav kumar dash  
          </div><br/><br/><br/>
          <div id="mydiv1">
            Sourav kumar dash  
          </div><br/><br/><br/>
          <div id="mydiv2">
            Sourav kumar dash  
          </div><br/><br/><br/>
          <div id="mydiv3">
            Sourav kumar dash  
          </div>
        </body>
</html>

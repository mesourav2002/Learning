<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <script language="javascript" type="text/javascript">
      var arr = new Array(8, 5, 3, 1, 7, 2, 6, 4);
      var i, j, temp;

      document.write("<br/><br/>Before Sort...<br/>");
      for (i = 0; i < 8; i++) {
        document.write(arr[i] + "<br/>");
      }
      for (i = 0; i < 8; i++) {
        for (j = 0; j < 8; j++) {
          if (arr[j] > arr[j + 1]) {
            temp = arr[j];
            arr[j] = arr[j + 1];
            arr[j + 1] = temp;
          }
        }
      }
      document.write("<br/><br/>After Sort...<br/>");
      for (i = 0; i < 8; i++) {
        document.write(arr[i] + "<br/>");
      }
    </script>
  </body>
</html>

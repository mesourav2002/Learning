<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <script language="javascript" type="text/javascript">
      var i;
      var sum=0;
      for (i = 1; i <= 20; i++) {
        if (i % 2 == 0) {
          sum=sum+i;
        }
      }
      document.write("Total:"+sum)
    </script>
  </body>
</html>

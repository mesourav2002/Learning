<!doctype htl>
<html>
    <head>
        <title>css visibility page</title>
        <style>
            p:hover{
                visibility:hidden;
            }
        </style>
    </head>
    <body>
        <P>
            This paragarph should be visible in normal way.
        </P>
        <p style="visibility:hidden">
            This paragraph should not be visible.
        </p>
    </body>
</html>

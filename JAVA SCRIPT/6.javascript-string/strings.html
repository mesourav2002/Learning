<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to my page</title>
  </head>
  <body>
    <script language="javascript" type="text/javascript">
      var str1 = "Tutotials Point India pvt Ltd.";
      var str2 = "Simply Easy Learning.";

      document.write("str1:" + str1);
      document.write("<br/><br/>");
      document.write("str2:" + str2);
      document.write("<br/><br/>");
      document.write("charAt:" + str1.charAt(4));
      document.write("<br/><br/>");
      document.write("charCodeAt:" + str1.charCodeAt(4));
      document.write("<br/><br/>");
      document.write("Concat:" + str1.concat(str2));
      document.write("<br/><br/>");
      document.write("indexOf:" + str1.indexOf("P"));
      document.write("<br/><br/>");
      document.write("toLowerCase:" + str1.toLowerCase());
      document.write("<br/><br/>");
      document.write("toUpperCase:" + str1.toUpperCase());
      document.write("<br/><br/>");
      document.write("split:" + str1.split(" ",3));
    </script>
  </body>
</html>

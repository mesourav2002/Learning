<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <script language="javascript" type="text/javascript">
      var i;
      var product = 1;
      var num =parseInt(prompt("Enter Number", "Enter..."));
      for (i = 1; i <= num; i++)
      {
        product = product * i;
      }
      document.write("Factorial:" + product);
    </script>
  </body>
</html>

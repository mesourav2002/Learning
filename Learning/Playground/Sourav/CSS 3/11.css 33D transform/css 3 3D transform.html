<!doctype html>
<html>
    <head>
        <style>
            div{
                width:200px;
                height:100px;
                background-color:pink;
                border:1px solid black
            }
            div#mydiv{
                 -webkit-transform:rotatez(150deg);
                /* safari */
                 transform:rotatez(150deg) ;
                  /* standard syntax */
            }
        </style>
    </head>
    <body>
        <div>sourav kumar dash</div>
        <p>Rotate x axis</p>
        <div id="mydiv">sourav kumar dash</div>
    </body>
</html>

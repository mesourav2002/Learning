<!doctype html>
<html>
    <head>
        <title>css border page</title>
        <style>
                p.example1{border:5px solid;
                        border-bottom-color:#009900;
                        border-top-color:#ff0000;
                        border-left-color:#330000;
                        border-right-color:#0000CC;
                }
                p.example2{
                        border:5px solid;
                        border-color:green;

                }
        </style>
    </head>
    <body>
        <p class="example1">
            This example is showing all border in different colors.
        </p>
        <p class="example2">
            This example is showing all borders in green color only.
        </p>
    </body>
</html>
